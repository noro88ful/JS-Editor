<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Editor</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="editor" id="editor">
            <div class="editor__info">
                <button type="button" id="toggle" class="editor__toggle">
                    <img src="assets/icons/ColorPicker.svg" alt="">
                </button>
                <p class="editor__color" id="color">Choose color</p>
            </div>
            <div class="editor__body">
                <div id="picker" class="editor__picker">
                    <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M80 148C117.555 148 148 117.555 148 80C148 42.4446 117.555 12 80 12C42.4446 12 12 42.4446 12 80C12 117.555 42.4446 148 80 148ZM80 160C124.183 160 160 124.183 160 80C160 35.8172 124.183 0 80 0C35.8172 0 0 35.8172 0 80C0 124.183 35.8172 160 80 160Z"
                            fill="#D9D9D9" />
                    </svg>
                    <canvas id="zoom-canvas" class="zoom-canvas"></canvas>
                    <p class="picker__color" id="active-color"></p>
                </div>
                <canvas id="canvas" width="1920" height="1080"></canvas>
            </div>
        </div>
    </div>
</body>
    <script src="assets/scripts/script.js"></script>
</html>
